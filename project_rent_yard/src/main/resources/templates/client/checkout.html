<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <th:block th:replace="layout/layout :: library"></th:block>

    <style>
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        .section {
            margin-bottom: 24px;
        }

        .row-between {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            color: #d32f2f;
        }

        button {
            width: 100%;
            height: 48px;
            border: none;
            border-radius: 12px;
            background: #ff1744;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #e0143c;
        }
    </style>
</head>
<body>

<div th:replace="layout/navbar:: navbar"></div>

<div class="container">

    <div class="section">
        <h4>Thông tin sân</h4>
        <div class="row-between">
            <span>Sân</span>
            <span th:text="${booking.field.name}"></span>
        </div>
        <div class="row-between">
            <span>Ngày</span>
            <span th:text="${booking.bookingDate}"></span>
        </div>
        <div class="row-between">
            <span>Giờ</span>
            <span th:text="${booking.startTime} + ' - ' + ${booking.endTime}"></span>
        </div>
        <div class="row-between">
            <span>Số giờ</span>
            <span th:text="${hour}"></span>
        </div>
    </div>

    <div class="section">
        <h4>Chi phí sân</h4>
        <div class="row-between">
            <span>Tiền sân</span>
            <span th:text="${fieldCost} + ' VNĐ'"></span>
        </div>
    </div>

    <div class="section" th:if="${services.size() > 0}">
        <h4>Dịch vụ đi kèm</h4>

        <div th:each="s : ${services}" class="row-between">
            <span>
                <span th:text="${s.name}"></span>
                (x<span th:text="${cart[s.id]}"></span>)
            </span>
            <span th:text="${s.price * cart[s.id]} + ' VNĐ'"></span>
        </div>

        <div class="row-between">
            <strong>Tổng dịch vụ</strong>
            <strong th:text="${serviceCost} + ' VNĐ'"></strong>
        </div>
    </div>

    <div class="section">
        <div class="row-between total">
            <span>TỔNG TIỀN</span>
            <span th:text="${session.total} + ' VNĐ'"></span>
        </div>
    </div>

    <form th:action="@{/clients/checkout/pay}" method="get">
        <button type="submit">Thanh toán</button>
    </form>

</div>

</body>
</html>
