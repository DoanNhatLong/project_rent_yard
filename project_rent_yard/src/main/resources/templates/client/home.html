<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <th:block th:replace="layout/layout :: library"></th:block>
</head>
<style>
    .main-navbar :hover {
        color: #dc3545;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f6f8;
    }

    /* ===== HERO ===== */
    .hero {
        height: 520px;
        background: url("/images/1.jpg") center / cover no-repeat;
        position: relative;
    }

    .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
    }

    .hero-content {
        position: relative;
        z-index: 2;
        max-width: 1200px;
        height: 100%;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
        color: white;
    }

    .hero-text {
        max-width: 520px;
    }

    .hero-text h1 {
        font-size: 36px;
        line-height: 1.3;
        margin-bottom: 16px;
    }

    .hero-text p {
        font-size: 16px;
        opacity: 0.9;
    }

    .hero-image img {
        max-height: 420px;
    }

    /* ===== SEARCH FORM ===== */
    .search-wrapper {
        position: relative;
        margin-top: -60px; /* đè lên banner */
        z-index: 5;
    }

    .search-form {
        max-width: 1100px;
        margin: auto;
        background: white;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.12);

        display: grid;
        grid-template-columns: 1fr 1fr 1fr auto;
        gap: 16px;
    }

    .search-form select {
        height: 48px;
        padding: 0 12px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 14px;
    }

    .search-form button {
        height: 48px;
        padding: 0 28px;
        border-radius: 10px;
        border: none;
        background: #ff1744;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .search-form button:hover {
        background: #e0143c;
    }
</style>
<body>
<div th:replace="layout/toast :: toast(${message})"></div>
<div th:replace="layout/navbar:: navbar"></div>
Home
<a href="login"> Log out</a>

<div class="hero">
    <div class="hero-content">
        <div class="hero-text">
            <h1>Địa điểm đặt sân thể thao hàng đầu tại Đà Nẵng.</h1>
            <p>Mang đến trải nghiệm đặt sân trực tuyến thuận tiện và linh hoạt cho mọi người.</p>
        </div>
    </div>
</div>

<div class="search-wrapper">
    <form class="search-form">
        <select>
            <option>Chọn môn thể thao</option>
        </select>

        <select>
            <option>Chọn tỉnh/thành phố</option>
        </select>

        <select>
            <option>Chọn quận/huyện</option>
        </select>

        <button type="button">Tìm kiếm ngay</button>
    </form>
</div>
</body>
</html>
